<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Alura - Expressões regulares</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
  </head>

  <body class="container">
    <h1 class="text-left">Expressões regulares</h1>

    <form class="form">
      <div class="form-group">
        <label for="target">Target string (alvo)</label>
        <input
          type="text"
          id="target"
          class="form-control"
          value=""
          autocomplete="off"
          required
          autofocus
          placeholder="Digite um target"
        />
      </div>

      <div class="form-group">
        <label for="pattern">Pattern (expressão regular)</label>
        <input
          type="text"
          id="pattern"
          class="form-control"
          value=""
          autocomplete="off"
          required
          placeholder="Digite um pattern"
        />
      </div>

      <div class="form-group">
        <button class="btn btn-primary" onclick="executa(event)">
          Executar Regex
        </button>
      </div>

      <div class="checkbox">
        <label
          ><input type="checkbox" id="mostraIndex" value="true" />Mostra índice
        </label>
        <label></label>
        <label
          ><input type="checkbox" id="mostraGrupos" value="true" />Mostra grupos
        </label>
      </div>

      <div class="form-group">
        <label for="resultado" id="labelResultados">Matches (resultados)</label>
        <input
          type="text"
          id="resultado"
          class="form-control"
          value=""
          readonly
        />
      </div>

      <div class="form-group">
        <label for="resultado" id="labelHighlight">Highlight</label>
        <div id="highlightText" style="font-size: 30px"></div>
      </div>
    </form>

    <br />
    <br />
    <br />
    <br />

    <div class="form-group">
      <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>
    <br />
    <script>
      var alvo = '11a22b33c';
      //   var exp = new RegExp('(\\d\\d)(\\w)', 'g');
      var exp = /(\d\d)(\w)/g;

      while ((resultado = exp.exec(alvo))) {
        console.log(resultado);
        console.log(exp.lastIndex);
      }

      var ano = '15-04-2021';
      var exp = /-/g;
      anoComBarra = ano.replace(exp, '/');
      console.log(anoComBarra);

      var arquivo = '100,200-150,200;20';
      var exp = /[,\-;]/g;
      var valores = arquivo.split(exp);
      console.log(valores);

      var codigos = 'A121B12112C12212F12G01';
      var exp = /[A-Za-z]\d+/g;
      var codigosExtraidos = codigos.match(exp);
      console.log(codigosExtraidos);
      while ((resultado = exp.exec(codigos))) {
        console.log(resultado);
      }
    </script>
    <script src="js/regex.js"></script>
  </body>
</html>
